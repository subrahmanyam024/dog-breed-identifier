<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Identifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Identify Your Dog Breed!</h1>

        <div id="drop-area" class="border-2 border-dashed border-gray-400 rounded-lg p-6 text-center cursor-pointer">
            <p class="text-gray-600 mb-2">Drag and drop your dog image here</p>
            <input type="file" id="file-input" class="hidden" accept="image/*">
            <label for="file-input" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload Image</label>
        </div>

        <div id="uploaded-image-display" class="mt-4 hidden flex flex-col items-center p-2">
            <div class="w-full h-auto max-h-64 flex items-center justify-center overflow-hidden rounded-md bg-gray-50">
                <img id="image-preview" src="#" alt="Uploaded Image Preview" class="max-w-full max-h-full object-contain">
            </div>
            <a id="uploaded-image-link" href="#" target="_blank" class="text-blue-500 hover:underline text-sm mt-2 hidden">View Full Image</a>
        </div>

        <div id="loading-spinner" class="mt-4 text-center hidden">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-solid rounded-full border-t-transparent"></div>
            <p class="text-gray-600 mt-2">Analyzing...</p>
        </div>

        <div id="result" class="mt-4 text-center font-semibold text-lg"></div>

        </div>

    <script src="script.js"></script>
</body>
</html>
